<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибір дії</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 2rem;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .form-container {
            text-align: center;
            background: #ffffff;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .option {
            margin: 15px 0;
        }
        .option label {
            cursor: pointer;
            display: block;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .option label:hover {
            background-color: #e0e0e0;
            transform: scale(1.02);
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"]:checked + label {
            background-color: #d1e7ff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Оберіть опцію:</h2>
        <div class="option">
            <input type="radio" id="bch" name="option" value="./bch.html">
            <label for="bch">БЧ</label>
        </div>
        <div class="option">
            <input type="radio" id="sms" name="option" value="./sms_drivers.html">
            <label for="sms">СМС для водіїв</label>
        </div>
    </div>

    <script>
        document.querySelectorAll('input[name="option"]').forEach(option => {
            option.addEventListener('change', function() {
                if (this.checked) {
                    window.location.href = this.value; // Перехід на вибраний HTML
                }
            });
        });
    </script>
</body>
</html>
