<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибір дії</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://example.com/background-image.jpg'); /* Замінити на фон з ППО */
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }
        .form-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Прозорий чорний фон */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00ff00; /* Зелений колір для військової тематики */
        }
        .option {
            margin: 15px 0;
        }
        .option label {
            cursor: pointer;
            display: block;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1); /* Легкий білий фон */
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        .option label:hover {
            background-color: rgba(0, 255, 0, 0.2);
            transform: scale(1.05);
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"]:checked + label {
            background-color: rgba(0, 255, 0, 0.4);
            border-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Оберіть опцію:</h2>
        <div class="option">
            <input type="radio" id="bch" name="option" value="./bch.html">
            <label for="bch">БЧ</label>
        </div>
        <div class="option">
            <input type="radio" id="sms" name="option" value="./sms_drivers.html">
            <label for="sms">СМС для водіїв</label>
        </div>
        <div class="option">
            <input type="radio" id="zhur" name="option" value="./zhur.html">
            <label for="zhur">Журнал</label>
        </div>
        <div class="option">
            <input type="radio" id="ppo_sms" name="option" value="https://bankir2000.github.io/ppo/">
            <label for="ppo_sms">ППО СМС</label>
        </div>
    </div>

    <script>
        document.querySelectorAll('input[name="option"]').forEach(option => {
            option.addEventListener('change', function() {
                if (this.checked) {
                    window.location.href = this.value; // Перехід на вибраний HTML або зовнішнє посилання
                }
            });
        });
    </script>
</body>
</html>
